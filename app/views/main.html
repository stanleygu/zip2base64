<div class="jumbotron">
  <div class="dropzone" ui-jq="dropzone" ui-options="dropzoneConfig"></div>
</div>

<div class="row marketing">
  <div ng-if="base64String">
    <h4>Combine Archive? &nbsp; <input type="checkbox" ng-model="settings.archive" ng-true-value="1" ng-false-value="0"></input></h4>
    <h4>Base64 Encoding</h4>
    <textarea style="width: 100%;">{{base64String}}</textarea>
    <h4>Link to Open in Carbon</h4>
    <textarea style="width: 100%;">{{base64EncodedUrl}}</textarea>
  </div>

</div>
